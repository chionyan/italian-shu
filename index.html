<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Italian Dining -SHU-</title>
	
<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

</head>

<body>
	<!-- header -->
	<header class="header">
		<div class="header-inner"> <!-- コンテンツ領域用 -->
			<h1 class="header-logo"><a href="#"><img src="images/pc/logo.png" alt="Italian Dining -SHU-のロゴ"></a></h1>

			<!-- <input id="nav-input" type="checkbox" class="nav-hidden">
			<label id="menubtn" for="nav-input"><img src="assets/img/menu.png" alt="menu"></label> -->
			
			
			<nav class="header-gnav">
				<ul class="header-gnavList">
					<li><a href="#">キャンペーン</a></li>
					<li><a href="#">コンセプト</a></li>
					<li><a href="#">アクセス</a></li>
				</ul>
			</nav>		
			
		</div>
	</header>
	<!-- /header -->
	
	<!-- main -->
	<main class="contents">
		<!-- top -->
		<div class="top mv">
			<!-- 左右ネガティブマージン(ぶちぬき型) -->
			<img src="images/pc/pizza.png" alt="トップ画像">
			<div> <!-- コンテンツ領域用 -->
				<p>40時間熟成させた国産小麦の生地でつくる本格マルゲリータ。<br>朝どれのバジルとともに。</p>
			</div>
		</div>
		<!-- /top -->
		
		
		
		<div class="container"> <!-- コンテンツ用 -->
			<!-- campaign -->
			<section class="section" id="campaign">
				<header class="subheading">
					<h2 class="subtitle">キャンペーン情報</h2>
				</header>
				
				
				<div class="campaign-image">
					<!-- 左右ネガティブマージン(ぶちぬき型) -->
					<img src="images/pc/coupon.png" alt="開店記念クーポン">
				</div>
			</section>
			<!-- /campaign -->

			<!-- shop -->
			<section class="section" id="shop">
				<header class="subheading">
					<h2 class="subtitle">お店のコンセプト</h2>
				</header>
				
				<div class="shop-description">
					<div class="clearzoon">
						<p>オフィス街の隠れ家をコンセプトにおしゃれで落ち着いた店内です。<br>都会の喧騒から離れた一時を楽しくお過ごしください。</p>
					</div>

					<img src="images/pc/shop.png" alt="店内の様子"> <!-- 左右ネガティブマージン(ぶちぬき型) -->
				</div>
			</section>
			<!-- /shop -->

			<!-- access -->
			<section class="section" id="access">
				<header class="subheading">
					<h2 class="subtitle">店舗情報・アクセス</h2>
				</header>
				
				<div class="access-map">
					<div class="clearzoon">
						<p>〒１２１-０８３６<br>東京都足立区入谷１丁目２−８</p>
					</div>

					<!-- 左右ネガティブマージン(ぶちぬき型) -->
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3235.8725736295364!2d139.76837801485718!3d35.803061480166015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601893d66315c4bd%3A0xe5f43a896ce69ea5!2z44CSMTIxLTA4MzYg5p2x5Lqs6YO96Laz56uL5Yy65YWl6LC377yR5LiB55uu77yS4oiS77yY!5e0!3m2!1sja!2sjp!4v1614611826022!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

					<div class="clearzoon">
						<p>日暮里舎人ライナー「舎人」駅から徒歩３分</p>
					</div>
				</div>
			</section>
			<!-- /access -->
		</div><!-- コンテンツ用ここまで -->
	
	</main>
	<!-- /main -->
	
	
	<!-- footer -->
	<footer class="footer">

		<div class="footer-sns">
			<a href="#"><img src="images/pc/twitter_icon.png" alt="twitterのアイコン"></a>
			<a href="#"><img src="images/pc/facebook_icon.png" alt="facebookのアイコン"></a>
			<a href="#">		<img src="images/pc/instagram_icon.png" alt="instagramのアイコン"></a>
		</div>

		
		<p class="footer-copyright">
			<small>Copyright &copy; 2021 Italian Dining -SHU-</small>
		</p>
	</footer>
	<!-- /footer -->
</body>
</html>
