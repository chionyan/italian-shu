<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Italian Dining -SHU-</title>

<link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="./css/reset.css" type="text/css" media="screen">
<link rel="stylesheet" href="./css/style.css" type="text/css" media="screen">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<header id="header" class="header">
		<h1 class="header__logo"><a href="#top"><img src="./images/pc/logo.png" alt="Italian Dining -SHU-のロゴ"></a></h1>

		<input type="checkbox" id="menu-btn-check">
		<label for="menu-btn-check" id="menu-btn" class="menu-btn"><span></span></label>

		<nav class="header-gnav">
			<ul class="header-gnavList">
				<li><a href="#campaign" class="header-gnavLink">キャンペーン</a></li>
				<li><a href="#concept" class="header-gnavLink">コンセプト</a></li>
				<li><a href="#access" class="header-gnavLink">アクセス</a></li>
			</ul>
		</nav>
  </header>

	<!-- main -->
	<main class="contents">
		<!-- top -->
		<section id="top" class="top mv">
			<div class="top-description">
				<div class="top-text-box">
					<p><span>40時間熟成させた国産小麦の生地でつくる<i></i>本格マルゲリータ。<br>朝どれのバジルとともに。</span></p>
				</div>

				<div class="top-img-box">
					<picture>
						<source srcset="./images/sp/pizza@2x_2.png" media="(max-width: 640px)">
						<img src="./images/pc/pizza@2x.png" alt="トップ画像">
					</picture>
				</div>
			</div>

			<a href="#campaign" class="campaign-link"><p>Web限定<i></i>クーポン<i></i>配布中<span>！詳しくはクリック</span></p></a>
		</section>
		<!-- /top -->

		<div class="container"> <!-- コンテンツ用 -->
			<!-- campaign -->
			<section class="section" id="campaign">
				<header class="section__title">
					<h2>キャンペーン情報</h2>
				</header>

				<div class="campaign-image">
					<picture>
						<source srcset="./images/sp/coupon@2x.png" media="(max-width: 640px)">
						<img src="./images/pc/coupon@2x.png" alt="開店記念クーポン">
					</picture>
				</div>
			</section>
			<!-- /campaign -->

			<!-- concept -->
			<section class="section" id="concept">
				<header class="section__title">
					<h2>お店のコンセプト</h2>
				</header>

				<div class="concept-description">
					<div class="concept-text-box-wrapper">
						<div class="concept-text-box">
							<p>オフィス街の隠れ家をコンセプトに<span></span>おしゃれで落ち着いた店内です。<br>都会の喧騒から離れた一時を楽しくお過ごしください。</p>
						</div>
					</div>

					<div class="concept-img-box">
						<picture>
							<source srcset="./images/sp/shop@2x.png" media="(max-width: 640px)">
							<img src="./images/pc/shop@2x.png" alt="店内の様子">
						</picture>
					</div>
				</div>
			</section>
			<!-- /concept -->

			<!-- access -->
			<section class="section" id="access">
				<header class="section__title">
					<h2>店舗情報・アクセス</h2>
				</header>


				<div class="map-description">
					<div class="map-text-box-wrapper">
						<div class="map-text-box">
							<p>〒121-0836<br>東京都足立区入谷1丁目2-8</p>
						</div>
					</div>

					<div class="google-maps">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3235.8725736295364!2d139.76837801485718!3d35.803061480166015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601893d66315c4bd%3A0xe5f43a896ce69ea5!2z44CSMTIxLTA4MzYg5p2x5Lqs6YO96Laz56uL5Yy65YWl6LC377yR5LiB55uu77yS4oiS77yY!5e0!3m2!1sja!2sjp!4v1614611826022!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" ></iframe>
					</div>

					<div class="map-text-box-wrapper">
						<div class="map-text-box">
							<p>日暮里舎人ライナー「舎人」駅から徒歩3分</p>
						</div>
					</div>
				</div>
			</section>
			<!-- /access -->
		</div><!-- コンテンツ用ここまで -->

	</main>
	<!-- /main -->


	<!-- footer -->
	<footer class="footer">
		<div class="footer-inner">
			<div class="footer-sns">
				<a href="#"><img src="./images/pc/twitter_icon.png" alt="twitterのアイコン"></a>
				<a href="#"><img src="./images/pc/facebook_icon.png" alt="facebookのアイコン"></a>
				<a href="#">		<img src="./images/pc/instagram_icon.png" alt="instagramのアイコン"></a>
			</div>

			<div class="page_top"><a href="#"><i class="material-icons">arrow_upward</i></a></div>

			<p class="footer-copyright">
				<small>Copyright &copy; 2021 Italian Dining -SHU-</small>
			</p>
		</div>
	</footer>
	<!-- /footer -->


	<script>
		$(function(){
			$(".header-gnavLink").click(function(evt){
				$("#menu-btn-check").prop("checked", false);
				$("#menu-btn").prop("checked", false);
			});
		});
	</script>

</body>
</html>
